<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">My Kitchen</div>
      <nav><a class="btn" href="{{ url_for('index') }}">Back</a></nav>
    </header>

    <main class="container card">
      <h2>Edit Ingredient</h2>
      <form action="{{ url_for('edit_ingredient_route', ingredient_id=ingredient['id']) }}" method="post" class="simple-form">
        <label>New name<br><input name="new_name" value="{{ ingredient['ingredient_name'] }}" required></label><br>
        <label>Quantity<br><input name="quantity" type="number" step="any" value="{{ ingredient['quantity_in_stock'] }}" min="0.0001"></label><br>
        <label>Unit<br>
          <select name="unit">
            {% for u in units %}<option value="{{ u }}" {% if u==ingredient['unit'] %}selected{% endif %}>{{ u }}</option>{% endfor %}
          </select>
        </label><br>
        <p>
          <button type="submit" class="btn">Save</button>
        </p>
      </form>
    </main>
  </body>
</html>
